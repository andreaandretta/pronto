name: Build Android APK
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Build React Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
          echo "✅ Frontend built successfully"
          ls -la dist/
          
      - name: Copy Assets to Android
        run: |
          mkdir -p android/app/src/main/assets/www
          cp -r frontend/dist/* android/app/src/main/assets/www/
          # Fix: Remove crossorigin attribute that breaks WebView with file:// protocol
          sed -i 's/ crossorigin//g' android/app/src/main/assets/www/index.html
          echo "✅ Assets copied to Android"
          ls -la android/app/src/main/assets/www/
          
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Build Android APK
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace
          echo "✅ APK build completed"
          
      - name: Verify APK exists
        run: |
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            echo "✅ APK found at: $APK_PATH"
            ls -lh "$APK_PATH"
          else
            echo "❌ APK NOT FOUND!"
            echo "Contents of debug folder:"
            ls -la android/app/build/outputs/apk/debug/ || echo "Directory does not exist"
            exit 1
          fi
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pronto-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 30
