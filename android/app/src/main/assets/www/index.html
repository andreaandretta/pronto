<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
<title>PRONTO</title>
<style>
  * { box-sizing: border-box; }
  html, body { 
    margin: 0; 
    padding: 0; 
    background: transparent !important;
    min-height: 100vh;
    overflow: hidden;
  }
  #root {
    min-height: 100vh;
    width: 100%;
  }
  /* Splash screen di caricamento */
  #loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0d9488 0%, #10b981 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.3s ease;
  }
  #loading.hidden {
    opacity: 0;
    pointer-events: none;
  }
  #loading .spinner {
    width: 48px;
    height: 48px;
    border: 4px solid rgba(255,255,255,0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  #loading p {
    color: white;
    font-family: system-ui, -apple-system, sans-serif;
    margin-top: 16px;
    font-size: 14px;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  /* Messaggio di errore */
  #error {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
    text-align: center;
    font-family: system-ui, -apple-system, sans-serif;
    z-index: 10000;
  }
  #error.visible {
    display: block;
  }
</style>
  <script type="module" crossorigin src="./assets/index-j0DIegYT.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-D9RsNYBq.css">
</head>
<body class="bg-transparent">
<!-- Schermata di caricamento -->
<div id="loading">
  <div class="spinner"></div>
  <p>Caricamento PRONTO...</p>
</div>

<!-- Messaggio di errore -->
<div id="error">
  <p style="color: #dc2626; font-weight: 600;">⚠️ Errore di caricamento</p>
  <p style="color: #6b7280; font-size: 14px; margin-top: 8px;">
    Ricarica l'app o chiudi e riapri.
  </p>
</div>

<div id="root"></div>

<script>
  // Logging iniziale
  console.log('PRONTO: HTML loaded at ' + new Date().toISOString());
  
  // Global error handler
  window.onerror = function(msg, url, line, col, error) {
    console.error('PRONTO Error:', msg, 'at', url, ':', line, col);
    document.getElementById('error').classList.add('visible');
    return false;
  };
  
  // Promise rejection handler
  window.onunhandledrejection = function(event) {
    console.error('PRONTO Unhandled Promise Rejection:', event.reason);
  };
  
  // Nascondi loading quando React è pronto
  document.addEventListener('DOMContentLoaded', function() {
    console.log('PRONTO: DOMContentLoaded');
    
    // Timeout di sicurezza - nascondi loading dopo 5 secondi max
    setTimeout(function() {
      var loading = document.getElementById('loading');
      if (loading && !loading.classList.contains('hidden')) {
        loading.classList.add('hidden');
        console.log('PRONTO: Loading hidden by timeout');
      }
    }, 5000);
  });
  
  // Esponi funzione per nascondere loading da React
  window.hideLoading = function() {
    var loading = document.getElementById('loading');
    if (loading) {
      loading.classList.add('hidden');
      console.log('PRONTO: Loading hidden by React');
    }
  };
</script>
</body>
</html>
